name: Deploy Laravel App
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            APP_DIR=/var/www/amazon 
            SSH_KEY=$APP_DIR/.ssh/id_ed25519
            
            echo "ğŸš€ Starting deployment..."
            cd $APP_DIR
            
            # Pull code báº±ng Apache user (sá»­ dá»¥ng HTTPS)
            echo "ğŸ“¥ Fetching latest code..."
            sudo -u apache git fetch origin main
            sudo -u apache git reset --hard origin/main
            sudo -u apache git clean -fd
            
            # Composer install
            echo "ğŸ“¦ Installing dependencies..."
            /usr/local/bin/composer install --no-dev --optimize-autoloader
            
            # Frontend build
            echo "ğŸ¨ Building frontend assets..."
            sudo -u apache npm ci
            sudo -u apache npm run build
            
            # Laravel operations
            echo "ğŸ”§ Running Laravel commands..."
            sudo -u apache php artisan migrate --force
            sudo -u apache php artisan config:cache
            sudo -u apache php artisan route:cache
            sudo -u apache php artisan view:clear
            sudo -u apache php artisan view:cache
            
            # Set permissions
            echo "ğŸ” Setting permissions..."
            sudo chown -R apache:apache storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            
            echo "âœ… Deployment completed successfully!"
