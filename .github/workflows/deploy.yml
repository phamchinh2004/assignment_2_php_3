name: Deploy Laravel App
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts
          
      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} -p ${{ secrets.PORT }} bash << 'EOF'
            set -e
            APP_DIR=/var/www/amazon 
            SSH_KEY=$APP_DIR/.ssh/id_ed25519
            
            echo "ðŸš€ Starting deployment..."
            cd $APP_DIR
            
            # Pull code báº±ng Apache user
            echo "ðŸ“¥ Fetching latest code..."
            sudo -u apache GIT_DIR=$APP_DIR/.git GIT_WORK_TREE=$APP_DIR \
            GIT_SSH_COMMAND="ssh -i $SSH_KEY -o StrictHostKeyChecking=yes -o UserKnownHostsFile=$APP_DIR/.ssh/known_hosts" \
            git fetch origin main
            
            sudo -u apache GIT_DIR=$APP_DIR/.git GIT_WORK_TREE=$APP_DIR \
            GIT_SSH_COMMAND="ssh -i $SSH_KEY -o StrictHostKeyChecking=yes -o UserKnownHostsFile=$APP_DIR/.ssh/known_hosts" \
            git reset --hard origin/main
            
            sudo -u apache GIT_DIR=$APP_DIR/.git GIT_WORK_TREE=$APP_DIR \
            GIT_SSH_COMMAND="ssh -i $SSH_KEY -o StrictHostKeyChecking=yes -o UserKnownHostsFile=$APP_DIR/.ssh/known_hosts" \
            git clean -fd
            
            # Composer install
            echo "ðŸ“¦ Installing dependencies..."
            /usr/bin/composer install --no-dev --optimize-autoloader
            
            # Frontend build
            echo "ðŸŽ¨ Building frontend assets..."
            sudo -u apache npm ci
            sudo -u apache npm run build
            
            # Laravel operations
            echo "ðŸ”§ Running Laravel commands..."
            sudo -u apache php artisan migrate --force
            sudo -u apache php artisan config:cache
            sudo -u apache php artisan route:cache
            sudo -u apache php artisan view:clear
            sudo -u apache php artisan view:cache
            
            # Set permissions
            echo "ðŸ” Setting permissions..."
            sudo chown -R apache:apache storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            
            echo "âœ… Deployment completed successfully!"
          EOF
