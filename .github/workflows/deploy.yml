name: Deploy Laravel App
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            APP_DIR=/var/www/amazon 
            SSH_KEY=$APP_DIR/.ssh/id_ed25519
            
            echo "?? Starting deployment..."
            cd $APP_DIR
            
            # Pull code b?ng Apache user (s? d?ng HTTPS)
            echo "?? Fetching latest code..."
            sudo -u apache git fetch origin main
            sudo -u apache git reset --hard origin/main
            sudo -u apache git clean -fd
            
            # Composer install
            echo "?? Installing dependencies..."
            sudo -u apache /usr/local/bin/composer install --no-dev --optimize-autoloader
            
            # Frontend build (use root for npm to avoid permission issues)
            echo "?? Building frontend assets..."
            if [ -f "package.json" ]; then
              rm -rf node_modules package-lock.json
              npm install --no-optional --silent
              npm run build
              # Fix ownership after npm operations
              chown -R apache:apache node_modules public/build public/hot || true
            else
              echo "No package.json found, skipping npm build"
            fi
            
            # Laravel operations
            echo "?? Running Laravel commands..."
            sudo -u apache php artisan migrate --force
            sudo -u apache php artisan config:cache
            sudo -u apache php artisan route:cache
            sudo -u apache php artisan view:clear
            sudo -u apache php artisan view:cache
            
            # Set permissions
            echo "?? Setting permissions..."
            sudo chown -R apache:apache storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            
            echo "? Deployment completed successfully!"